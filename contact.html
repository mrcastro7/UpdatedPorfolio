<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>Contact</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg topnavbar ">
      <a class="navbar-brand marvin" href="index.html">Marvin Castro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <!-- Nav links -->
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item active">
            <a class="nav-link btn-primary1" href="index.html">About Me </a>
          </li>
        </ul>
      </div>
      <!--End of Nav links -->
    </nav>
    <!-- End of Header -->

    <!-- Start of main body -->
    <div class="container mt-5">
        <div class="row">
          <div class="col">
              <p class="header1">Contact</p>
          </div>
        </div>
      <div class="row">
        <div class="col-9">
          <div class="media" >
            <div class="media-body">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="Enter Name"
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">E-mail</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="Enter E-Mail"
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Message</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of main body -->
    <!-- Sticky Footer -->
    <div class="row text">
      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">Copyright</a>
      </nav>
    </div>
    <!-- End of Sticky Footer -->
    
    <!-- Particles.js -->
    <canvas class="background"></canvas>
    <script src="path/to/particles.min.js"></script>
  </body>
</html>
